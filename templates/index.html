<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Video Downloader</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            padding-top: 60px; /* Add some padding to the top to accommodate the navbar */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light fixed-top">
        <img src="static/images/logo1.png" width="250" height="100" class="d-inline-block align-top" alt="TweetVids Logo">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('about') }}">About TweetVids</a>
            </li>
        </ul>
    </nav><br>
    <hr style="height:2px;border-width:0;color:gray;background-color:gray">
    <div class="container" style="margin-top: 80px;"> <!-- Add margin-top to push down the content below the navbar -->
        <h1 class="text-center">Twitter Video Downloader</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/download" method="post">
                    <div class="form-group">
                        <label for="video_url">Enter Twitter Video URL:</label>
                        <input type="text" id="video_url" name="video_url" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="resolution">Select Resolution:</label>
                        <select id="resolution" name="resolution" class="form-control">
                            <option value="240">240p</option>
                            <option value="360">360p</option>
                            <option value="480">480p</option>
                            <option value="720">720p</option>
                            <option value="1080">1080p</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Download</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS (Optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
